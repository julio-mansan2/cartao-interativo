<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Cart√£o Interativo - Frontend Mentor</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <header class="header">
        <section class="front-card">
            <div class="circles">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
            </div>
            <div class="info">
                <h1 class="number">0000&nbsp0000&nbsp0000&nbsp0000</h1>
                <div class="user-info">
                    <span id="user">JANE APPLESEED</span>
                    <span class="date"><span class="month">00</span>/<span class="year">00</span></span>
                </div>
            </div>
        </section>
        <section class="back-card">
            <span class="cvc">000</span>
        </section>
    </header>
    <main class="main">
        <section class="selecionado formulario">
            <form class="form">
                <label for="name">Cardholder name</label>
                <input type="text" class="input" required name="name" placeholder="e.g. Jane Appleseed" id="name">
                <span class="message-error message-valid " id="message-name">Wrong format</span>
                <label for="number">Card number</label>
                <input type="text" class="input" required name="number" id= "number" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" id="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" >
                <span class="message-error message-valid" id="message-number">Wrong format</span>
                <div class="date-and-cvc">
                    <div>
                        <label for="date">Exp. date (<span class="month">mm</span><span class="year">/yy</span>)</label>
                        <div class="date">
                            <div>
                                <input type="text" class="input" required placeholder="MM" maxlength="2" name="month" id="month" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                                <span class="message-error message-valid" id="message-month">Wrong format</span>
                            </div>
                            <div>
                                <input type="text" class="input" required placeholder="YY" maxlength="2" name="year" id="year">
                                <span class="message-error message-valid" id="message-year">Wrong format</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="cvc">Cvc</label>
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"  maxlength="3" class="input" required placeholder="e.g. 123" name="cvc" id="cvc">
                        <span class="message-error message-valid" id="message-cvc">Wrong format</span>
                    </div>
                </div>
                <input type="submit" id="submit" value="Confirm">
            </form>
        </section>
        <section class="thanks">
            <img src="./src/images/icon-complete.svg" alt="Complete">
            <div>
                <h1>T h a n k &nbsp y o u!</h1>
                <p>We've added your card details</p>
            </div>
            <button id="continue">Continue</button>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
