<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Cart√£o Interativo - Frontend Mentor</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <header class="header">
        <section class="front-card">
            <div class="circles">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
            </div>
            <div class="info">
                <h1 class="number">0000&nbsp0000&nbsp0000&nbsp0000</h1>
                <div class="user-info">
                    <span class="user">Felicia Leire</span>
                    <span class="date">00/00</span>
                </div>
            </div>
        </section>
        <section class="back-card">
            <span class="cvc">000</span>
        </section>
    </header>
    <main class="main">
        <section class="selecionado formulario">
            <form>
                <label for="name">Cardholder name</label>
                <input type="text" class="input" required name="name" placeholder="e.g. Jane Appleseed" id="name">
                <span class="message-error message-valid">Can't be blank</span>
                <label for="number">Card number</label>
                <input type="text" class="input" required name="number" id= "number" pattern="\d*" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" id="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" >
                <span class="message-error message-valid">Wrong format, numbers only</span>
                <div class="date-and-cvc">
                    <div>
                        <label for="date">Exp. date (mm/yy)</label>
                        <div class="date">
                            <div>
                                <input type="number" class="input" required placeholder="MM" max="12" min="01" name="month" id="date">
                                <span class="message-error message-valid">Can't be blank</span>
                            </div>
                            <div>
                                <input type="number" min="22" max="30" class="input" required placeholder="YY" name="year" id="year">
                                <span class="message-error message-valid">Can't be blank</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="cvc">Cvc</label>
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"  maxlength="3" class="input" required placeholder="e.g. 123" name="cvc" id="cvc">
                        <span class="message-error message-valid">Can't be blank</span>
                    </div>
                </div>
                <input type="submit" id="submit" value="Confirm">
            </form>
        </section>
        <section>
            <img src="./src/images/icon-complete.svg" alt="Complete">
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <button>Continue</button>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
